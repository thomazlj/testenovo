<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="status-pill" id="state">PARADO</div>

  <div class="timer" id="studyTimer">50:00</div>

  <div class="stats">
    <div class="stat red">
      ⚠ Distração
      <span id="distractionTimer">00:00</span>
    </div>
    <div class="stat green">
      ⚡ Ciclos
      <span><span id="pomodoros">0</span>/4</span>
    </div>
  </div>

  <div class="controls">
    <button class="btn danger" id="distractBtn" onclick="distract()">☕ Me Distrai</button>
    <button class="btn success" id="focusBtn" onclick="returnToStudy()">▶️ Voltar a Focar</button>
    <button class="btn ghost" onclick="togglePause()">⏸/▶️</button>
    <button class="btn ghost" onclick="resetAll()">↻</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
