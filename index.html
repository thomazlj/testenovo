<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="status" id="state">FOCANDO</div>

  <div class="timer" id="studyTimer">50:00</div>

  <div class="stats">
    <div class="red">
      ⚠ Distração
      <span id="distractionTimer">00:00</span>
    </div>
    <div class="green">
      ⚡ Ciclos
      <span><span id="pomodoros">0</span>/4</span>
    </div>
  </div>

  <div class="controls">
    <button id="distractBtn" onclick="distract()">☕ Me Distrai</button>
    <button id="focusBtn" onclick="focus()">▶️ Voltar a Focar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
